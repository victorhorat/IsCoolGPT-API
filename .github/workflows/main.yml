name: CI/CD Pipeline - Build & Push to AWS ECR

# Gatilho: Executa o pipeline sempre que houver um push para a branch 'master'
on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: iscool-gpt-api
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    
    # 1. SAÍDAS DO JOB: Define quais variáveis este job irá exportar para outros jobs (como o de deploy)
    outputs:
      image_uri: ${{ steps.output_image.outputs.image_uri }} # Puxa a saída real do Step 6
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Configurar credenciais da AWS
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3. Login no AWS ECR (Docker)
      - name: Login to AWS ECR
        uses: aws-actions/amazon-ecr-login@v2
        id: login-ecr
        
      # 4. Build e Tag da Imagem Docker
      - name: Build and Tag Docker Image
        id: build-image
        run: |
          ECR_URI=${{ secrets.ECR_REPOSITORY_URI }}
          IMAGE_URI="$ECR_URI:${{ env.IMAGE_TAG }}"
          
          docker build -t $IMAGE_URI .
          
          # Salva a URI da imagem como variável de ambiente para uso no próximo passo
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
          
      # 5. Push da Imagem para o ECR
      - name: Push Docker Image to ECR
        run: |
          echo "Pushing image: ${{ env.IMAGE_URI }}"
          docker push ${{ env.IMAGE_URI }}
          echo "Successfully pushed image: ${{ env.IMAGE_URI }}"
          
      # 6. (CORRIGIDO) Exporta a URI da imagem para uso em outros Jobs
      # Usa $GITHUB_OUTPUT para definir a saída 'image_uri' do Step 6
      - name: Output Image URI
        id: output_image
        run: echo "image_uri=${{ env.IMAGE_URI }}" >> $GITHUB_OUTPUT