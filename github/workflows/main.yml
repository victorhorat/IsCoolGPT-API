name: CI/CD Pipeline - Build & Push to AWS ECR

# Gatilho: Executa o pipeline sempre que houver um push para a branch 'main'
on:
  push:
    branches:
      - main
  # Permite que o pipeline seja executado manualmente
  workflow_dispatch:

env:
  # Variáveis de ambiente definidas globalmente
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: iscool-gpt-api # Nome do repositório no ECR
  IMAGE_TAG: ${{ github.sha }} # Usa o hash do commit como tag da imagem para unicidade

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout do código
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Configurar credenciais da AWS
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3. Login no AWS ECR (Docker)
      - name: Login to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4. Definir URL completa do ECR
      - name: Set ECR URL
        id: ecr_url
        run: echo "ECR_URL=$(echo $ECR_REPOSITORY_URI | sed 's|^https://||; s|/.*||')" >> $GITHUB_ENV
        env:
          ECR_REPOSITORY_URI: ${{ secrets.ECR_REPOSITORY_URI }}

      # 5. Build da Imagem Docker
      - name: Build and Tag Docker Image
        run: |
          # Define a tag completa da imagem
          IMAGE_URI="${{ env.ECR_URL }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}"
          
          # Realiza o build usando o Dockerfile na raiz do projeto
          docker build -t $IMAGE_URI .
          
          # Salva a URI da imagem para uso no próximo passo (Push)
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
          
      # 6. Push da Imagem para o ECR
      - name: Push Docker Image to ECR
        run: |
          docker push ${{ env.IMAGE_URI }}
          echo "Successfully pushed image: ${{ env.IMAGE_URI }}"
          
      # 7. (Opcional - Fase 3) Criar variável de ambiente para o próximo step de Deploy no ECS/Fargate
      # Esta variável será usada na próxima fase
      - name: Output Image Tag
        id: output_image
        run: echo "image=${{ env.IMAGE_URI }}" >> $GITHUB_OUTPUT