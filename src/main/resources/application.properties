spring.application.name=iscool-gpt-api

# CONFIGURACAO DO ACTUATOR (Monitoramento e Health Check)
# Expor os endpoints health e info via web
management.endpoints.web.exposure.include=health,info
# Opcional: Define um prefixo para os endpoints do Actuator
management.endpoints.web.base-path=/actuator

# Configuracoes do servico LLM (Exemplo usando uma URL ficticia)
llm.api.url=https://api.llm-provider.com/v1/chat/completions
llm.api.key=${LLM_API_KEY}